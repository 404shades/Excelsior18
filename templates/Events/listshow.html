{% extends 'base.html' %}
{% block title %}List View{% endblock %}
{% block content %}
    {% for x in object_list %}
        <img src="{{ x.image.url }}">
        {% if request.user.is_authenticated %}
            {% include 'Events/Snippets/form.html' with event=x participation=participate %}
        {% endif %}
        <br><hr>
    {% endfor %}
{% endblock %}
