{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Register Now{% endblock %}
{% block styling %}
<style type="text/css">
    body{
        background-image: url('/static/base/register.jpg');
        margin-top: 25px;
        font-family: 'Josefin Sans', serif;
        font-size: 24px;
        color: #FFFFFF;
    }
    #form{
        background-color: rgba(0,0,0,0.7);
        min-height: 700px;
        padding: 15px;
        position: absolute;

    }
    .registration{
        border-bottom-style: groove;
    }
    .butn{
        background-color: #FFFFFF;
        border: none;
        color: #141617;
        cursor: pointer;
        padding: 10px;
        position: relative;
        left: 40%;
        width:120px;
    }
.registration
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form">
            <center><b class="registration" >Register Now!</b></center>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Register" class="butn">
            </form>
        </div>
    </div>
</div>
{% endblock %}
