{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Excelsior||2018</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Responsive View Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" href="{% static 'Launcher/images/exc.ico' %}">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="{% static 'Launcher/css/animate.css' %}">

    <!-- Font Aewsome Style -->
    <link rel="stylesheet" href="{% static 'Launcher/css/font-awesome.min.css' %}">

	<!-- Fullscreen Background Slider -->
    <link href="{% static 'Launcher/css/jquery.maximage.min.css' %}" rel="stylesheet">

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="{% static 'Launcher/css/bootstrap.min.css' %}">

    <!-- Reset Style -->
    <link rel="stylesheet" href="{% static 'Launcher/css/normalize.css' %}">

    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'Launcher/css/launcher.css' %}">

    <!-- Color Switcher Style -->
    <!-- alternate style start || to use your preferred color, simply remove all style colors below and leave only your preferred color -->
    <link href="{% static 'Launcher/css/colors/blue-2.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script src="{% static 'Launcher/js/modernizr-2.8.3.min.js' %}"></script>
</head>
<body>

<div class="screen-loader"></div><!-- screen loader end -->
<!-- preload start -->
<div id="preload">
    <!-- preload status start -->
    <div id="preload-status"></div><!-- preload status end -->
</div><!-- preload end -->

<!-- === Header Section === -->
<div id="container">
	<!-- +++ Intro Section ++++ -->
    <section class="intro">
    	<div class="bg-overlay"></div>
    	<!-- Fullscreen Background Slider Images -->
		<div id="maximage">
		    <img src="{% static 'Launcher/images/slide-one.jpg' %}" alt="">
		    <img src="{% static 'Launcher/images/slide-two.jpg' %}" alt="">
		</div>

        	<div class="center-content">
			<div class="intro-content text-center">
				<!-- Logo -->
				<div class="logo">
					<h2 class="text-logo wow wobble">Excelsior 2018</h2>
				</div><!-- /End logo -->
				<!-- ==== Main Heading ==== -->
				<h1 class="intro-title">We are Comming Soon<span class="obak">!</span></h1>

				<!--Spin Clock -->
				<i class="fa fa-clock-o fa-spin fa-4x fa-clock-spin"></i>

				<!-- ====+++ Countdown Timer +++==== -->
				<ul class="countdown">
			        <li>
			            <span class="days">00</span>
			            <p class="days-ref">days</p>
			        </li>
			        <li class="seperator"><i class="fa fa-spin fa-clock-o"></i><br><i class="fa fa-spin fa-clock-o"></i></li>
			        <li>
			            <span class="hours">00</span>
			            <p class="hours-ref">hours</p>
			        </li>
			        <li class="seperator"><i class="fa fa-spin fa-clock-o"></i><br><i class="fa fa-spin fa-clock-o"></i></li>
			        <li>
			            <span class="minutes">00</span>
			            <p class="minutes-ref">minutes</p>
			        </li>
			        <li class="seperator"><i class="fa fa-spin fa-clock-o"></i><br><i class="fa fa-spin fa-clock-o"></i></li>
			        <li>
			            <span class="seconds">00</span>
			            <p class="seconds-ref">seconds</p>
			        </li>
			    </ul>

				<!-- ==== Intro Section Sub-Heading ==== -->

				<div class="intro-subtitle">
					<p>We are currently Creating Something Awesome.</p>
				</div>

			</div> <!-- /End Intro Section Content -->
		</div>
		<!-- ==== Intro Section Bottom Content ==== -->
		<div class="container-bottom-content">
			<!-- ==== Social Links ==== -->
			<div class="social">
				<a href="https://www.facebook.com"><i class="fa fa-facebook fa-2x fa-social"></i></a>
				<a href="https://www.twitter.com"><i class="fa fa-twitter fa-2x fa-social"></i></a>
				<a href="https://www.linkedin.com"><i class="fa fa-linkedin fa-2x fa-social"></i></a>
				<a href="https://www.plus.google.com"><i class="fa fa-google-plus fa-2x fa-social"></i></a>
			</div> <!-- /End Social Links -->

			<!-- ==== Notify Section ==== -->
			<div class="notify-after text-center">
				<h2>Notify Me</h2>
				<p>Subscribe our mail list for Latest update</p>
				<form id="mc-form" class="form-inline" role="form">
					<div class="form-group subscribe-form">
						<input id="mc-email" type="email" placeholder="Your email" class="form-control input-label input-notify-after">
						<button type="submit" class="btn btn-default btn-notify-after"><i class="fa fa-send-o"></i></button>
					</div><!-- End email input -->
					<div class="subscribe_lebel">
						<label for="mc-email"></label>
					</div>
				</form>
			</div> <!-- /End Notify Section -->

			<!-- ==== Trigger Button ==== -->
			<button class="trigger">
			</button>
		</div> <!-- /End Intro Section Bottom Content -->
	</section><!-- /end intro section -->


<!-- jQuery Library -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<!-- Modernizer -->
<script src="{% static 'Launcher/js/modernizr.custom.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'Launcher/js/bootstrap.min.js' %}"></script>
<!-- Background Slideshow -->
<script src="{% static 'Launcher/js/jquery.cycle.all.min.js' %}"></script>
<script src="{% static 'Launcher/js/jquery.maximage.min.js' %}"></script>
<!-- Classie JS -->
<script src="{% static 'Launcher/js/classie.js' %}"></script>
<!-- Countdown JS -->
<script src="{% static 'Launcher/js/jquery.downCount.js' %}"></script>
<!-- Mailchimp JS Plugin -->
<script src="{% static 'Launcher/js/jquery.ajaxchimp.min.js' %}"></script>
<!-- Contact Form JS -->
<script src="{% static 'Launcher/js/form-contact.js' %}"></script>
<!-- Goole map API -->
<!-- Google map js -->
<!-- Nice Scroll JS -->
<script src="{% static 'Launcher/js/jquery.nicescroll.3.5.4.js' %}"></script>
<!-- Style Switcher JS -->
<!-- Plugin Initialization js -->
<script src="{% static 'Launcher/js/plugins.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'Launcher/js/main.js' %}"></script>
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

<script>
    $(function(){

        $("#typed").typed({
            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
            stringsElement: $('#typed-strings'),
            typeSpeed: 100,
            backDelay: 1000,
            loop: true,
            contentType: 'html', // or text
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function newTyped(){ /* A new typed object */ }

    function foo(){ console.log("Callback"); }

    </script>
</body>
</html>
